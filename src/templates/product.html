{% extends 'base.html' %}

{% block bodycontent %}
{% for itemList in object  %}
<div class="row">
<div class="col-sm-10">
    <h6>{{ itemList.id }} - {{ itemList.name }} </h6>
</div>
<div class="col-sm-2 row">
    <!-- <input type='submit' value="update"/> -->
    <div class="col-sm-6 text-center">
    <a href="{% url 'updateform'  itemList.id %}">Update</a>
</div>
    <div class="col-sm-6 text-center">
    <form action='{% url 'productdelete' itemList.id %}' method="POST">
        {% csrf_token %}
    <input type='submit' value="delete"/>
    </form>
</div>
</div>
</div>
{% endfor %}





{% endblock bodycontent %}
